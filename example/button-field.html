<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../src/css/basic.css" />
    <link rel="stylesheet" href="../dist/flex-form/0.1.0/flex.form.css" />
    <title>Button Fields Example</title>
</head>

<body>

    <div class="form container">
        <div class="short segment">
            <div class="flex form">
                <div class="dividing header">Normal Button Field</div>
                <div class="button field">
                    <button type="button" class="primary button">Submit</button>
                    <button type="button" class="secondary button">Cancel</button>
                </div>
                <div class="dividing header">Left Button Field</div>
                <div class="left button field">
                    <button type="button" class="primary button">Submit</button>
                    <button type="button" class="secondary button">Cancel</button>
                </div>
                <div class="dividing header">Some Left, 1 Right Button Field</div>
                <div class="button field">
                    <button type="button" class="primary button">Submit</button>
                    <button type="button" class="secondary button">Alt Button</button>
                    <button type="button" class="right secondary button">Cancel</button>
                </div>
                <div class="dividing header">Some Right, 1 Left Button Field</div>
                <div class="left button field">
                    <button type="button" class="primary button">Submit</button>
                    <button type="button" class="right secondary button">Alt Button</button>
                    <button type="button" class="secondary button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
