<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../src/css/basic.css" />
    <link rel="stylesheet" href="../src/css/testing.css" />
    <link rel="stylesheet" href="../dist/flex-form/dev/flex.form.css" />
    <title>Nested Fields</title>
</head>

<body>
    <div class="form container">
        <div class="segment">
            <div class="colored outlined flex form">
                <div class="fields">
                    <div class="thirteen wide column">
                        <div class="two fields">
                            <div class="field">
                                <label>Test Nested</label>
                                <input type="text" placeholder="Test Nested" />
                            </div>
                            <div class="field">
                                <label>Test Nested</label>
                                <input type="text" placeholder="Test Nested" />
                            </div>
                        </div>
                    </div>
                    <div class="three wide field">
                        <label>Regular Field</label>
                        <input type="text" placeholder="Regular Field" />
                    </div>
                </div>

                <div class="fields">
                    <div class="thirteen wide field">
                        <label>Normal</label>
                        <input type="text" />
                    </div>
                    <div class="three wide field">
                        <label>Normal</label>
                        <input type="text" />
                    </div>
                </div>
                <div class="fields">
                    <div class="six wide field">
                        <label>Normal</label>
                        <input type="text" />
                    </div>
                    <div class="six wide field">
                        <label>Normal</label>
                        <input type="text" />
                    </div>
                    <div class="one wide field"></div>
                    <div class="three wide field">
                        <label>&nbsp;</label>
                        <button class="self aligned right" type="button">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
